coverage:
  status:
    project:
      default:
        target: 50%
      calculator:
        target: 100%
        flags:
          - calculator
      smiles:
        target: 75%
        flags:
          - smiles
    patch:
      default:
        target: 100%

flags:
  calculator:
    paths:
      - calculator/
    carryforward: true
  smiles:
    paths:
      - smiles/
    carryforward: true

ignore:
  - tests/*
